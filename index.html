<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1>Password Generator</h1>

        <div class="password-display">
            <input readonly placeholder="Password" class="display" data-display>

            <button copyBtn>
                <span data-copymsg class="tootip"></span>

                <img src="./assets/copy.svg" alt="copybtn" width="23" height="23">
            </button>

        </div>


        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p dataLengthNumber>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-legthSlider>


            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes uppercase letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes lowercase letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes symbols</label>
            </div>

            <div class="strength-container">
                <p>Strong</p>
                <div data-indicator></div>
            </div>

            <button class="generate-btn">Generate Password</button>
        </div>



    </div>


    <script src="./script.js"></script>


</body>

</html>
